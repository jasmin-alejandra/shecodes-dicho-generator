<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Playwrite+ES:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Jasmin Dicho Generator</title>
  </head>

  <body>
    <header>
      <h1>AI Dicho Generator</h1>
    </header>
    <main class="container">
      <div class="site-description">
        This form will generate a "dicho," a saying in Spanish, related to the
        subject provided.
      </div>
      <form id="dicho-form">
        <input
          class="subject"
          id="subject"
          type="text"
          placeholder="Enter the subject"
          autofocus
          required
        />
        <input class="submit-button" type="submit" />
      </form>
      <div class="dicho">The dicho will go here.</div>
    </main>

    <footer>
      This site was coded by
      <a href="https://github.com/jasmin-alejandra" target="_blank"
        >Jasmin Gonzalez</a
      >
      and is open-sourced on
      <a
        href="https://github.com/jasmin-alejandra/shecodes-dicho-generator"
        target="_blank"
        rel="noopener noreferrer"
      >
        GitHub</a
      >
      and hosted on
      <a
        href="https://dicho-generator.netlify.app"
        target="_blank"
        rel="noopener noreferrer"
        >Netlify</a
      >.
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
